pre-commit:
  parallel: true
  commands:
    format-frontend:
      glob: "frontend/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      exclude:
        - "frontend/src/components/ui/**"
        - "frontend/src/lib/**"
      run: npx @biomejs/biome check --staged --write --no-errors-on-unmatched --files-ignore-unknown=true
      stage_fixed: true
      root: frontend

    format-backend:
      glob: "*.go"
      run: gofmt -w {staged_files}
      stage_fixed: true
      root: backend

    test-backend-unit:
      glob: "*.go"
      run: go test -short -timeout=10s ./...
      root: backend

pre-push:
  parallel: true
  commands:
    check-frontend:
      glob: "frontend/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      exclude:
        - "frontend/src/components/ui/**"
        - "frontend/src/lib/**"
      run: npx @biomejs/biome ci --no-errors-on-unmatched {push_files}
      root: frontend

    test-backend-integration:
      run: go test -tags=integration -timeout=30s ./...
      root: backend

    test-backend-all:
      run: go test -timeout=60s ./...
      root: backend
